<!doctype html>
<html class="no-js" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- Foundation JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <title>TREE CONSOLE V2 | MAIN</title>
  </head>

  <body>
    <br />

    <p class="h3 text-center" id="logoutTxt">
      <strong>TREE CONSOLE V2</strong>
    </p>

    <!-- Foundation Container -->
    <main class="grid-container">
      <!-- Tabs -->
      <ul class="tabs" data-tabs id="tabs" data-deep-link="true">
        <li class="tabs-title is-active">
          <a href="#order" aria-selected="true">주문 관리</a>
        </li>
        <li class="tabs-title">
          <a href="#menu" onclick="editmenu()">메뉴 관리</a>
        </li>
        <!-- <li class="tabs-title">
          <a href="#inventory">재고 관리</a>
        </li> -->
        <li class="tabs-title">
          <a href="#devices">기기 설정</a>
        </li>
      </ul>

      <!-- Tabs Content -->
      <div class="tabs-content" data-tabs-content="tabs">
        <!-- 주문 관리 -->
        <div class="tabs-panel is-active" id="order">
          <table class="hover">
            <thead>
              <tr>
                <th>번호</th>
                <th>주문 내용</th>
                <th>전화번호</th>
                <th>도구</th>
              </tr>
            </thead>
            <tbody id="order-table"></tbody>
          </table>
        </div>

        <!-- 메뉴 관리 -->
        <div class="tabs-panel" id="menu">
          <table class="hover" id="menupan">
            <thead>
              <tr>
                <th>이미지</th>
                <th>이름</th>
                <th>가격</th>
                <th>최대 주문수</th>
                <th>상태</th>
                <th>도구</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- 재고 관리 -->
        <!-- <div class="tabs-panel" id="inventory">재고 관리 내용</div> -->

        <!-- 기기 관리 -->
        <div class="tabs-panel" id="devices">
          <div class="callout primary" style="margin-bottom: 1.5rem">
            <h5>매장 배너/상태 관리</h5>
            <form id="banner-status-form" onsubmit="return false;">
              <div class="grid-x grid-margin-x">
                <div class="cell small-12 medium-6">
                  <label>배너 이미지 URL</label>
                  <div id="banner-list"></div>
                  <button
                    type="button"
                    class="button tiny secondary"
                    id="banner-add"
                    style="margin-top: 0.5rem"
                  >
                    URL 추가
                  </button>
                  <input type="hidden" id="banner-input" />
                </div>
                <div class="cell small-12 medium-3">
                  <label
                    >상태 이미지 URL
                    <input
                      type="text"
                      id="status-img-input"
                      placeholder="상태 이미지 URL"
                    />
                  </label>
                </div>
                <div class="cell small-12 medium-3">
                  <label
                    >상태 메시지
                    <input
                      type="text"
                      id="status-reason-input"
                      placeholder="상태 메시지"
                    />
                  </label>
                </div>
              </div>
              <div class="grid-x grid-margin-x">
                <div class="cell small-12 medium-6">
                  <button class="button primary" id="save-banner-status">
                    저장
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-8">
              <table class="hover" id="device-table">
                <thead>
                  <tr>
                    <th>기기명</th>
                    <th>상태</th>
                    <th>도구</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="cell small-12 medium-4">
              <div class="button-group stacked">
                <button class="button" id="all-wait">전체 대기(wait)</button>
                <button class="button" id="all-ready">전체 준비(ready)</button>
                <button class="button" id="all-blocked">
                  전체 차단(blocked)
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Device Banner/Status Modal -->
    <div
      class="reveal"
      id="device-banner-status-modal"
      data-reveal
      data-close-on-click="false"
    >
      <h4>기기별 배너/상태 편집</h4>
      <form id="device-banner-status-form" onsubmit="return false;">
        <input type="hidden" id="modal-device-id" />
        <label>배너 이미지 URL</label>
        <div id="modal-device-banner-list"></div>
        <button
          type="button"
          class="button tiny secondary"
          id="modal-device-banner-add"
          style="margin-top: 0.5rem"
        >
          URL 추가
        </button>
        <input type="hidden" id="modal-device-banner-input" />
        <div style="margin-top: 10px">
          <button class="button primary" id="modal-save-device-banner-status">
            저장
          </button>
          <button class="button" data-close>닫기</button>
        </div>
      </form>
    </div>

    <!-- Foundation Reveal Modal -->
    <div
      class="reveal custom-modal"
      id="modal"
      data-reveal
      data-close-on-click="false"
    >
      <div class="custom-modal-header">
        <h4 id="modal-title"></h4>
        <button class="close-button" data-close aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="custom-modal-body" id="modal-content"></div>

      <div class="custom-modal-footer">
        <button class="button primary" id="okmodal">확인 & 적용</button>
        <button class="button secondary" data-close>취소</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <!-- App Scripts -->
    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script src="handler.js"></script>
    <script src="menu.js"></script>
    <script src="order.js"></script>
    <script src="fullscreen.js"></script>

    <!-- Device Status Script -->
    <script src="device.js"></script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
